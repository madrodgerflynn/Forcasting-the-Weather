<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Russo+One&family=Silkscreen&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Forcaster</title>
  </head>
  <header>
    <nav class="navbar" style="background-color: black">
      <div class="container-fluid" id="navContainer">
        <span class="navbar-brand mb-2 h1" style="color: rgb(216, 184, 116)"
          >The Almighty Forcaster</span
        >
      </div>
    </nav>
  </header>

  <body>
    <div class="container-fluid p-5 bg-primary text-tan text-center">
      <h1>User Information</h1>
      <p>Please search for your city</p>

      <label for="smTopic">Enter City</label>
      <input type="text" id="smTopic" />
      <button onclick="smSearch()">Submit</button>
      <input type="reset" />
      <div class="currentContainer">Current Weather</div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div id="Day0" class="col" style="background-color: rgb(23, 133, 184)">
          <h4 class="day">Monday</h4>
          <div class="WD-container">
            <ul class="weatherList">
              <span>Temp (Â°F):</span>
              <li id="temp1"></li>
              <span>Wind Speed (MPH): </span>
              <li id="wind1"></li>
              <span>UV Index:</span>
              <li id="uv1"></li>
              <span>Precipitation:</span>
              <li id="precip1"></li>
              <span>Humidity:</span>
              <li id="rh1"></li>
            </ul>
          </div>
        </div>
        <div id="Day1" class="col" style="background-color: rgb(15, 51, 172)">
          <h4 class="day">Tuesday</h4>
          <div class="WD-container"></div>
          <ul class="weatherList">
            <li id="temp2">Temp:</li>
            <li id="wind2"></li>
            <li id="uv2"></li>
            <li id="precip2"></li>
            <li id="rh2"></li>
          </ul>
        </div>
        <div id="Day2" class="col" style="background-color: rgb(45, 17, 167)">
          <h4 class="day">Wednesday</h4>
          <div class="WD-container"></div>
          <ul class="weatherList">
            <li id="temp3">temp</li>
            <li id="wind3"></li>
            <li id="uv3"></li>
            <li id="precip3"></li>
            <li id="rh3"></li>
          </ul>
        </div>
        <div id="Day3" class="col" style="background-color: rgb(77, 15, 177)">
          <h4 class="day">Thursday</h4>
          <div class="WD-container"></div>
          <ul class="weatherList">
            <li id="temp4">temp</li>
            <li id="wind4"></li>
            <li id="uv4"></li>
            <li id="precip4"></li>
            <li id="rh4"></li>
          </ul>
        </div>
        <div id="Day4" class="col" style="background-color: rgb(95, 8, 167)">
          <h4 class="day">Friday</h4>
          <div class="WD-container"></div>
          <ul class="weatherList">
            <li id="temp5">temp</li>
            <li id="wind5"></li>
            <li id="uv5"></li>
            <li id="precip5"></li>
            <li id="rh5"></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script src="script2.js"></script>
</html>
